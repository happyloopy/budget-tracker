<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <h1>ðŸŒ¸ Budget Tracker ðŸŒ¸</h1>

    <div class="switch-user">
        <button class="user-btn" data-user="Anna">Anna ðŸ‘§</button>
        <button class="user-btn" data-user="Husband">Husband ðŸ‘¦</button>
        <button class="user-btn" data-user="Joint">Joint ðŸ‘«</button>
    </div>

    <p>Current User: <span id="current-user"></span></p>

    <div class="balances">
        <h2>Beginning Balance: $<span id="beginning-balance">0</span></h2>
        <h2>Current Balance: $<span id="current-balance">0</span></h2>
    </div>

<div class="form-container">
    <input type="number" id="amount" placeholder="Amount">
    <select id="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
    </select>
    <div id="category-container"></div>
    <input type="text" id="note" placeholder="Note (optional)">
    <button id="add-transaction-btn">Add Transaction</button>
</div>

<div class="category-management">
    <h3>Manage Categories</h3>
    <select id="new-category-type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
    </select>
    <input type="text" id="new-category-name" placeholder="New Category Name">
    <button id="add-category-btn">Add Category</button>

    <h4>Existing Categories</h4>
    <ul id="categories-list"></ul>
</div>

<div class="transaction-list" id="transaction-list">
    <h2>Transactions</h2>
    <table id="transactions">
        <thead>
    <tr>
        <th>User</th>
        <th>Date</th>
        <th>Category</th>
        <th>Income ($)</th>
        <th>Expense ($)</th>
        <th>Note</th>
        <th>Delete</th>
    </tr>
</thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Script loaded at the bottom for SAFETY -->
<script src="script.js"></script>
</body>
</html>
